<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
  <!-- <link rel="stylesheet" href="./pages/index.css"/> -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="фотохостинг">
  <meta name="keywords" content="фотохостинг, фото, лайк">
  <meta name="author" content="Варвара">
  <title>Место</title>
</head>
<body class="page">


  <header class="header">
    <img class="header__logo" src="<%=require('./images/header__logo.svg')%>" alt="логотип Место">
    <!-- белому логотипу создан, но не подключен, модификатор header__logo_white -->
  </header>


  <section class="profile">
    <div class="profile__avatar-container">
      <button class="profile__avatar-edit-button" type="button"></button>
      <img class="profile__avatar" src="" alt="Аватар пользователя">
    </div>
    <div class="profile__info">
      <h1 class="profile__title"></h1>
      <button class="profile__button-edit opacity" type="button">
        <img class="profile__button-edit-image" src="<%=require('./images/profile__button-edit.svg')%>" alt="Рисунок карандаша">
      </button>
      <p class="profile__subtitle"></p>
    </div>
    <button class="profile__button-add opacity" type="button">
      <img class="profile__button-add-image" src="<%=require('./images/profile__button-add.svg')%>" alt="Знак плюс">
    </button>
  </section>


  <ul class="elements">
  </ul>


  <footer class="footer">
    <p class="footer__item" lang="en">&COPY; 2020 Mesto Russia</p>
  </footer>


  <template class="element-template">
    <li class="element">
      <img class="element__image" src="#" alt="#">
      <button class="element__button-delete opacity" type="button"></button>
      <div class="element__info">
        <p class="element__title"></p>
        <div class="element__likes-container">
          <button class="element__button-like opacity" type="button"></button>
          <p class="element__count-likes"></p>
        </div>
      </div>
    </li>
  </template>


  <div class="popup popup_type_profile">
    <div class="popup__container">
      <button class="popup__button-close opacity" type="button">
        <img class="popup__button-close-image" src="<%=require('./images/popup__button-close.svg')%>" alt="рисунок 'крестик' закрытия окна">
      </button>
      <form
        class="popup__form"
        name="profile"
        action="#"
        method="post"
        novalidate
      >
        <h3 class="popup__title">Редактировать профиль</h3>
        <fieldset class="popup__field">
          <input
            id="profile-name"
            class="popup__input popup__input_type_name"
            type="text"
            minlength="2"
            maxlength="40"
            placeholder="Имя"
            name="name"
            required
          />
          <span class="popup__input-error popup__input-error-profile-name"></span>
        </fieldset>
        <fieldset class="popup__field">
          <input
            id="profile-description"
            class="popup__input popup__input_type_description"
            type="text"
            minlength="2"
            maxlength="200"
            placeholder="О себе"
            name="about"
            required
          />
          <span class="popup__input-error popup__input-error-profile-description"></span>
        </fieldset>
        <button class="popup__button-save" type="submit">Сохранить</button>
      </form>
    </div>
  </div>



  <div class="popup popup_type_card">
    <div class="popup__container">
      <button class="popup__button-close opacity" type="button">
        <img class="popup__button-close-image" src="<%=require('./images/popup__button-close.svg')%>" alt="рисунок 'крестик' закрытия окна">
      </button>
      <form
        class="popup__form"
        name="card"
        action="#"
        method="post"
        novalidate
      >
        <h3 class="popup__title">Новое место</h3>
        <fieldset class="popup__field">
          <input
            id="card-name"
            class="popup__input popup__input_type_name"
            type="text"
            placeholder="Название"
            minlength="2"
            maxlength="30"
            name="name"
            required
          />
          <span class="popup__input-error popup__input-error-card-name"></span>
        </fieldset>
        <fieldset class="popup__field">
          <input
            id="card-description"
            class="popup__input popup__input_type_description"
            type="url"
            placeholder="Ссылка на картинку"
            name="link"
            required
          />
          <span class="popup__input-error popup__input-error-card-description"></span>
        </fieldset>
        <button class="popup__button-save" type="submit">Создать</button>
      </form>
    </div>
  </div>


  <div class="popup popup_type_picture">
    <div class="popup__picture-container">
      <button class="popup__button-close opacity" type="button">
        <img class="popup__button-close-image" src="<%=require('./images/popup__button-close.svg')%>" alt="рисунок 'крестик' закрытия окна">
      </button>
      <figure class="popup__figure">
        <img class="popup__image" src="#" alt="#">
        <figcaption class="popup__figcaption"></figcaption>
      </figure>
    </div>
  </div>


 <div class="popup popup_type_confirm-delete">
  <div class="popup__container">
    <button class="popup__button-close opacity" type="submit">
      <img class="popup__button-close-image" src="<%=require('./images/popup__button-close.svg')%>" alt="рисунок 'крестик' закрытия окна">
    </button>
    <form class="popup__form popup__form_confirm" name="confirm">
      <h3 class="popup__title popup__title_confirm">Вы уверены?</h3>
      <button class="popup__button-save" type="submit">Да</button>
    </form>
  </div>
</div>


  <div class="popup popup_type_update-avatar">
    <div class="popup__container">
      <button class="popup__button-close opacity" type="button">
        <img class="popup__button-close-image" src="<%=require('./images/popup__button-close.svg')%>" alt="рисунок 'крестик' закрытия окна">
      </button>
      <form
        class="popup__form popup__form_avatar"
        name="avatar"
        action="#"
        method="post"
        novalidate
      >
      <h3 class="popup__title">Обновить аватар</h3>
      <fieldset class="popup__field">
        <input
        id="avatar"
        class="popup__input"
        type="url"
        placeholder="Ссылка на картинку"
        name="avatar"
        required
        />
        <span class="popup__input-error popup__input-error-avatar"></span>
      </fieldset>
      <button class="popup__button-save" type="submit">Сохранить</button>
      </form>
    </div>
  </div>
  <!-- <script type="module" src="./pages/index.js"></script> -->
</body>
</html>
