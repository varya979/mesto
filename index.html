<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
  <link rel="stylesheet" href="./pages/index.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="фотохостинг">
  <meta name="keywords" content="фотохостинг, фото, лайк">
  <meta name="author" content="Варвара">
<title>Место</title>
</head>
<body class="page">
  <header class="header">
    <img class="header__logo" src="./images/header__logo.svg" alt="логотип Место">
    <!-- белому логотипу создан, но не подключен, модификатор header__logo_white -->
  </header>
  <section class="profile">
    <img class="profile__avatar" src="./images/profile__avatar.jpg" alt=" Фото Жак-Ив Кусто">
    <div class="profile__info">
      <h1 class="profile__title">Жак-Ив Кусто</h1>
      <button class="profile__button-edit opacity" type="button">
        <img class="profile__button-edit-image" src="./images/profile__button-edit.svg" alt="Рисунок карандаша">
      </button>
      <p class="profile__subtitle">Исследователь океана</p>
    </div>
    <button class="profile__button-add opacity" type="button">
      <img class="profile__button-add-image" src="./images/profile__button-add.svg" alt="Знак плюс">
    </button>
  </section>
  <ul class="elements">
    <li class="element">
      <img class="element__image" src="./images/1.jpg" alt=" Фото архитектуры г.Карачаевска">
      <div class="element__info">
        <p class="element__title">Коралловые рифы</p>
        <button class="element__button opacity" type="button"></button>
        <!-- для кнопки "Лайк" создан, но не подключен, модификатор element__button_active -->
      </div>
    </li>
    <li class="element">
      <img class="element__image" src="./images/2.jpg" alt=" Фото горы Эльбрус">
      <div class="element__info">
        <h2 class="element__title">Аквалангист</h2>
        <button class="element__button opacity" type="button"></button>
      </div>
    </li>
    <li class="element">
      <img class="element__image" src="./images/3.jpg" alt=" Фото гор г.Домбай">
      <div class="element__info">
        <h2 class="element__title">Морская черепаха</h2>
        <button class="element__button opacity" type="button"></button>
      </div>
    </li>
    <li class="element">
      <img class="element__image" src="./images/4.jpg" alt=" Фото горы Эльбрус">
      <div class="element__info">
        <h2 class="element__title">Глубь океана</h2>
        <button class="element__button opacity" type="button"></button>
      </div>
    </li>
    <li class="element">
      <img class="element__image" src="./images/5.jpg" alt=" Фото гор г.Домбай">
      <div class="element__info">
        <h2 class="element__title">Водолаз</h2>
        <button class="element__button opacity" type="button"></button>
      </div>
    </li>
    <li class="element">
      <img class="element__image" src="./images/6.jpg" alt=" Фото архитектуры г.Карачаевска">
      <div class="element__info">
        <h2 class="element__title">Природа океана</h2>
        <button class="element__button opacity" type="button"></button>
      </div>
    </li>
  </ul>
  <footer class="footer">
    <p class="footer__item" lang="en">&COPY; 2020 Mesto Russia</p>
  </footer>
  <div class="popup">
    <div class="popup__container">
      <button class="popup__button-close opacity" type="button">
        <img class="popup__button-close-image" src="./images/popup__button-close.svg" alt="рисунок 'крестик' закрытия окна">
      </button>
      <form class="popup__form">
        <h3 class="popup__title">Редактировать профиль</h3>
        <fieldset class="popup__field-name">
          <input class="popup__input-name" type="text">
        </fieldset>
        <fieldset class="popup__field-description">
          <input class="popup__input-description" type="text">
        </fieldset>
        <button class="popup__button-save opacity" type="submit">Сохранить</button>
      </form>
    </div>
  </div>
  <script src="./pages/index.js"></script>
</body>
</html>
