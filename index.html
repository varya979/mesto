<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
  <link rel="stylesheet" href="./pages/index.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="фотохостинг">
  <meta name="keywords" content="фотохостинг, фото, лайк">
  <meta name="author" content="Варвара">
<title>Место</title>
</head>
<body class="page">
  <header class="header">
    <img class="header__logo" src="./images/header__logo.svg" alt="логотип Место">
    <!-- белому логотипу создан, но не подключен, модификатор header__logo_white -->
  </header>
  <section class="profile">
    <img class="profile__avatar" src="./images/profile__avatar.jpg" alt=" Фото Жак-Ив Кусто">
    <div class="profile__info">
      <h1 class="profile__title">Жак-Ив Кусто</h1>
      <button class="profile__button-edit opacity" type="button">
        <img class="profile__button-edit-image" src="./images/profile__button-edit.svg" alt="Рисунок карандаша">
      </button>
      <p class="profile__subtitle">Исследователь океана</p>
    </div>
    <button class="profile__button-add opacity" type="button">
      <img class="profile__button-add-image" src="./images/profile__button-add.svg" alt="Знак плюс">
    </button>
  </section>


  <ul class="elements">
  </ul>


  <footer class="footer">
    <p class="footer__item" lang="en">&COPY; 2020 Mesto Russia</p>
  </footer>

  <template class="element-template">
    <li class="element">
      <img class="element__image" src="#" alt="#">
      <button class="element__button-delete opacity" type="button"></button>
      <div class="element__info">
        <p class="element__title"></p>
        <button class="element__button-like opacity" type="button"></button>
      </div>
    </li>
  </template>

  <div class="popup popup_type_profile">
    <div class="popup__container">
      <button class="popup__button-close opacity" type="button">
        <img class="popup__button-close-image" src="./images/popup__button-close.svg" alt="рисунок 'крестик' закрытия окна">
      </button>
      <form class="popup__form" name="popup-profile" action="#" method="post">
        <h3 class="popup__title">Редактировать профиль</h3>
        <fieldset class="popup__field-name">
          <input class="popup__input-name" type="text">
        </fieldset>
        <fieldset class="popup__field-description">
          <input class="popup__input-description" type="text">
        </fieldset>
        <button class="popup__button-save opacity" type="submit">Сохранить</button>
      </form>
    </div>
  </div>

  <div class="popup popup_type_card">
    <div class="popup__container">
      <button class="popup__button-close opacity" type="button">
        <img class="popup__button-close-image" src="./images/popup__button-close.svg" alt="рисунок 'крестик' закрытия окна">
      </button>
      <form class="popup__form" name="popup-card" action="#" method="post">
        <h3 class="popup__title">Новое место</h3>
        <fieldset class="popup__field-name">
          <input class="popup__input-name" name="name" type="text" placeholder="Название">
        </fieldset>
        <fieldset class="popup__field-description">
          <input class="popup__input-description" name="link" type="text" placeholder="Ссылка на картинку">
        </fieldset>
        <button class="popup__button-save opacity" type="submit">Сохранить</button>
      </form>
    </div>
  </div>

  <div class="popup popup_type_picture">
    <div class="popup__picture-container">
      <button class="popup__button-close opacity" type="button">
        <img class="popup__button-close-image" src="./images/popup__button-close.svg" alt="рисунок 'крестик' закрытия окна">
      </button>
      <figure class="popup__figure">
        <img class="popup__image" src="#" alt="#">
        <figcaption class="popup__figcaption"></figcaption>
      </figure>
    </div>
  </div>

  <script src="./scripts/index.js"></script>
</body>
</html>
