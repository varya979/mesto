<!doctype html><html lang="ru"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width,initial-scale=1"><meta name="description" content="фотохостинг"><meta name="keywords" content="фотохостинг, фото, лайк"><meta name="author" content="Варвара"><title>Место</title><script defer="defer" src="main.js"></script><link href="main.css" rel="stylesheet"></head><body class="page"><header class="header"><img class="header__logo" src="3d8293a241b315143f02.svg" alt="логотип Место"></header><section class="profile"><img class="profile__avatar" src="17d1064ec10655c6972f.jpg" alt=" Фото Жак-Ив Кусто"><div class="profile__info"><h1 class="profile__title">Варвара</h1><button class="profile__button-edit opacity" type="button"><img class="profile__button-edit-image" src="7ef9d133c00f9ad0cca7.svg" alt="Рисунок карандаша"></button><p class="profile__subtitle">То, что вызывает у меня улыбку</p></div><button class="profile__button-add opacity" type="button"><img class="profile__button-add-image" src="954d1ecf00812f229770.svg" alt="Знак плюс"></button></section><ul class="elements"></ul><footer class="footer"><p class="footer__item" lang="en">&COPY; 2020 Mesto Russia</p></footer><template class="element-template"><li class="element"><img class="element__image" src="#" alt="#"> <button class="element__button-delete opacity" type="button"></button><div class="element__info"><p class="element__title"></p><button class="element__button-like opacity" type="button"></button></div></li></template><div class="popup popup_type_profile"><div class="popup__container"><button class="popup__button-close opacity" type="button"><img class="popup__button-close-image" src="ad98de32e342afafa118.svg" alt="рисунок 'крестик' закрытия окна"></button><form class="popup__form" name="profile" action="#" method="post" novalidate><h3 class="popup__title">Редактировать профиль</h3><fieldset class="popup__field"><input id="profile-name" class="popup__input popup__input_type_name" minlength="2" maxlength="40" placeholder="Имя" name="name" required/> <span class="popup__input-error popup__input-error-profile-name"></span></fieldset><fieldset class="popup__field"><input id="profile-description" class="popup__input popup__input_type_description" minlength="2" maxlength="200" placeholder="О себе" name="description" required/> <span class="popup__input-error popup__input-error-profile-description"></span></fieldset><button class="popup__button-save" type="submit">Сохранить</button></form></div></div><div class="popup popup_type_card"><div class="popup__container"><button class="popup__button-close opacity" type="button"><img class="popup__button-close-image" src="ad98de32e342afafa118.svg" alt="рисунок 'крестик' закрытия окна"></button><form class="popup__form" name="card" action="#" method="post" novalidate><h3 class="popup__title">Новое место</h3><fieldset class="popup__field"><input id="card-name" class="popup__input popup__input_type_name" placeholder="Название" minlength="2" maxlength="30" name="title" required/> <span class="popup__input-error popup__input-error-card-name"></span></fieldset><fieldset class="popup__field"><input id="card-description" class="popup__input popup__input_type_description" type="url" placeholder="Ссылка на картинку" name="link" required/> <span class="popup__input-error popup__input-error-card-description"></span></fieldset><button class="popup__button-save" type="submit">Создать</button></form></div></div><div class="popup popup_type_picture"><div class="popup__picture-container"><button class="popup__button-close opacity" type="button"><img class="popup__button-close-image" src="ad98de32e342afafa118.svg" alt="рисунок 'крестик' закрытия окна"></button><figure class="popup__figure"><img class="popup__image" src="#" alt="#"><figcaption class="popup__figcaption"></figcaption></figure></div></div></body></html>
